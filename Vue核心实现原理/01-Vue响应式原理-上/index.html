      /*
      defineProperty方法
      特点：可以直接在一个对象上定义新属性，或者修改一个对象的现有属性，并返回这个对象

      defineProperty用法：
      obj：需要操作的对象
      prop：需要操作的属性
      descriptor：属性描述符
      Object.defineProperty(obj, prop, descriptor)
      */


      let obj = {name:'andy'};
      Object.defineProperty(obj, 'name', {
        value:'方剑鹏',
        //默认情况下通过defineProperty新增的属性的取值是不能修改的
        writable: true,
        configurable:true,
        enumerable:true
      });
      // delete obj.name;
      console.log(obj);
